<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="work">
        <div class="work__left">
            <img src="./images/logo.svg" alt="" class="work__left-logo">
            <h1 class="work__left-title">
                WE'RE 
                <span>
                    COMING SOON 
                </span>
            </h1>
            <p class="work__left-content">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay-up-date with anouncements and our launch deals  
            </p>
            <form action="" class="work__left-form">
                <input type="email" name="" id="work__left-form--input" class="work__left-form--input" placeholder="Email Address">
                <label for="work__left-form--input" class="work__left-form--label"></label>
                <img src="./images/icon-error.svg" alt="" class="error" id="error1">
                <button type="button" class="buttonEmail" id="buttonEmail1">
                    <img src="./images/./icon-arrow.svg" alt="" class="buttonEmail__arrow">
                </button>
            </form>
            <p class="unvalidEmail" id="unvalidEmail1">
                Please provide a valid email
            </p>
        </div>
        <div class="work__right">
            <img src="./images/hero-desktop.jpg" alt="" class="work__right-image">
        </div>
    </div>
</body>
</html>
